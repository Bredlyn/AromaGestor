<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Compra</title>
</head>
<body>
<h1>Registrar Nueva Compra</h1>

<form th:action="@{/compras/guardar}" th:object="${compra}" method="post">
    <label>Producto:</label>
    <select th:field="*{producto}">
        <option th:each="prod : ${productos}" th:value="${prod}" th:text="${prod.nombre}"></option>
    </select>
    <br/>

    <label>Cantidad Comprada:</label>
    <input type="number" th:field="*{cantidadComprada}" required/>
    <br/>

    <button type="submit">Guardar Compra</button>
</form>
</body>
</html>
