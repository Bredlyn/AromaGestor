<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Compras</title>
</head>
<body>
<h1>Lista de Compras</h1>
<table>
    <tr>
        <th>ID</th>
        <th>ID Producto</th>
        <th>Cantidad Comprada</th>
    </tr>
    <tr th:each="compra : ${compras}">
        <td th:text="${compra.id}"></td>
        <td th:text="${compra.producto.id}"></td>
        <td th:text="${compra.cantidadComprada}"></td>
    </tr>
</table>

<h2>Registrar Compra</h2>
<form th:action="@{/compras/guardar}" method="post">
    <label>ID Producto:</label>
    <input type="number" name="productoId" required>
    <label>Cantidad:</label>
    <input type="number" name="cantidadComprada" required>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
