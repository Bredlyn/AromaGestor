<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1 class="mb-4">Detalle de Venta</h1>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID Venta</th>
        <th>Producto</th>
        <th>Cantidad Vendida</th>
        <th>Precio Unitario</th>
        <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="detalle : ${detalles}">
        <td th:text="${detalle.venta.id}"></td>
        <td th:text="${detalle.producto.nombre}"></td>
        <td th:text="${detalle.cantidad}"></td>
        <td th:text="${detalle.precioUnitario}"></td>
        <td th:text="${detalle.cantidad * detalle.precioUnitario}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/ventas}" class="btn btn-secondary">Volver a Ventas</a>

</body>
</html>
