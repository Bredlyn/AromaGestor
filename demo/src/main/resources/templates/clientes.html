<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f8ff;
            margin: 0;
        }


        nav {
            background-color: #2c3e50;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            opacity: 0.8;
        }


        .container {
            width: 80%;
            margin: 120px auto 50px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background-color: #1abc9c;
            color: white;
            padding: 12px;
            font-size: 16px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        tr:hover {
            background-color: #f1faff;
        }


        .btn-eliminar {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-eliminar:hover {
            background-color: #c0392b;
        }


        .formulario {
            margin-top: 30px;
            background: #f9fcff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }

        .formulario h2 {
            text-align: left;
            color: #333;
            margin-bottom: 15px;
        }

        .formulario label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .formulario input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        .formulario input:focus {
            border-color: #1abc9c;
        }

        .formulario button {
            width: 100%;
            margin-top: 15px;
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .formulario button:hover {
            background-color: #16a085;
        }
    </style>
</head>

<body>


<th:block th:replace="navbar :: body"></th:block>

<div class="container">

    <h1>Lista de Clientes</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acción</th>
        </tr>
        <tr th:each="c : ${clientes}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nombre}"></td>
            <td th:text="${c.email}"></td>
            <td>
                <form th:action="@{/clientes/eliminar/{id}(id=${c.id})}" method="post" style="display:inline">
                    <button class="btn-eliminar" type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
    </table>

    <div class="formulario">
        <h2>Agregar Nuevo Cliente</h2>
        <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" placeholder="Ej: Juan Pérez" required>

            <label>Correo:</label>
            <input type="email" th:field="*{email}" placeholder="Ej: correo@dominio.com" required>

            <button type="submit">Guardar Cliente</button>
        </form>
    </div>

</div>

</body>
</html>
