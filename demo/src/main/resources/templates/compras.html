<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Compras</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<h1>Listado de Compras</h1>

<a th:href="@{/compras/nueva}">Registrar Nueva Compra</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Producto</th>
        <th>Cantidad Comprada</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="compra : ${compras}">
        <td th:text="${compra.id}">1</td>
        <td th:text="${compra.producto.nombre}">Producto</td>
        <td th:text="${compra.cantidadComprada}">0</td>
    </tr>
    </tbody>
</table>
</body>
</html>
