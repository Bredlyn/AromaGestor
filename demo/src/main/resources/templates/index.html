<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AromaGestor</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            font-family: Arial, Helvetica, sans-serif;
        }


        .navbar {
            background-color: #263238;
            padding: 15px 40px;
            display: flex;
            justify-content: center;
            gap: 50px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            text-decoration: none;
        }

        .navbar a:hover {
            color: #80cbc4;
        }


        .container {
            width: 60%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #009688;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .menu-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .menu-links a {
            background-color: #009688;
            padding: 12px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        .menu-links a:hover {
            background-color: #00796b;
        }


        .logout-button {
            background-color: #d32f2f;
            color: white;
            padding: 10px 18px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #b71c1c;
        }

        footer {
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="navbar">
    <a href="/index">Inicio</a>
    <a href="/productos">Productos</a>
    <a href="/clientes">Clientes</a>
    <a href="/ventas">Ventas</a>
    <a href="/proveedores">Proveedores</a>
    <a href="/logout">Cerrar Sesión</a>
</div>

<div class="container">
    <h1 th:text="${mensaje}">Bienvenido a AromaGestor</h1>

    <div class="menu-links">
        <a href="/productos">Ver Productos</a>
        <a href="/clientes">Ver Clientes</a>
        <a href="/ventas">Ver Ventas</a>
    </div>

    <form th:action="@{/logout}" method="post">
        <button class="logout-button" type="submit">Cerrar Sesión</button>
    </form>

    <footer>© 2025 AromaGestor</footer>
</div>

</body>
</html>
