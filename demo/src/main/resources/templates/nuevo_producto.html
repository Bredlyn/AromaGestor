<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            font-family: Arial, Helvetica, sans-serif;
        }


        .navbar {
            background-color: #263238;
            padding: 15px 40px;
            display: flex;
            justify-content: center;
            gap: 50px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            text-decoration: none;
        }

        .navbar a:hover {
            color: #80cbc4;
        }


        .container {
            width: 500px;
            margin: 50px auto;
            background: white;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #009688;
            margin-bottom: 25px;
            font-size: 28px;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #009688;
        }

        button {
            width: 100%;
            background-color: #009688;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #00796b;
        }
    </style>
</head>

<body>


<div class="navbar">
    <a href="/index">Inicio</a>
    <a href="/productos">Productos</a>
    <a href="/clientes">Clientes</a>
    <a href="/ventas">Ventas</a>
    <a href="/proveedores">Proveedores</a>
    <a href="/logout">Cerrar Sesi√≥n</a>
</div>


<div class="container">
    <h1>Agregar Producto</h1>

    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" placeholder="Perfume" required>

        <label>Stock:</label>
        <input type="number" min="0" th:field="*{stock}" placeholder="0" required>

        <button type="submit">Guardar Producto</button>

    </form>
</div>

</body>
</html>
