<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            background-color: #263238;
            padding: 15px 40px;
            display: flex;
            justify-content: center;
            gap: 50px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            text-decoration: none;
        }

        .navbar a:hover {
            color: #80cbc4;
        }

        .container {
            width: 85%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #009688;
            font-size: 32px;
            margin-bottom: 25px;
        }

        .nuevo-btn {
            background-color: #009688;
            color: white;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s;
        }

        .nuevo-btn:hover {
            background-color: #00796b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th {
            background-color: #009688;
            color: white;
            padding: 12px;
            text-align: center;
        }

        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #dddddd;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .acciones a {
            background-color: #e53935;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }

        .acciones a:hover {
            background-color: #c62828;
        }
    </style>
</head>

<body>

<div class="navbar">
    <a href="/index">Inicio</a>
    <a href="/productos">Productos</a>
    <a href="/clientes">Clientes</a>
    <a href="/ventas">Ventas</a>
    <a href="/proveedores">Proveedores</a>
    <a href="/logout">Cerrar Sesión</a>
</div>

<div class="container">

    <h1>Gestión de Productos</h1>

    <a th:href="@{/productos/nuevo}" class="nuevo-btn">+ Nuevo Producto</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>

        <tr th:each="producto : ${productos}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.stock}"></td>
            <td class="acciones">
                <a th:href="@{'/productos/eliminar/' + ${producto.id}}">Eliminar</a>
            </td>
        </tr>

    </table>

</div>

</body>
</html>
