<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Proveedores</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f8fc;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #2c3e50;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1abc9c;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th {
            background-color: #1abc9c;
            color: white;
            text-align: left;
            padding: 8px;
        }

        td {
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .form-container {
            margin-top: 30px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            grid-column: span 2;
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #16a085;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<th:block th:replace="navbar :: body"></th:block>

<div class="container">
    <h1>Lista de Proveedores</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Producto</th>
            <th>Cantidad Producto</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proveedor : ${proveedores}">
            <td th:text="${proveedor.id}"></td>
            <td th:text="${proveedor.nombre}"></td>
            <td th:text="${#lists.isEmpty(proveedor.productosSuministrados) ? '' : proveedor.productosSuministrados[0].nombre}"></td>
            <td th:text="${#lists.isEmpty(proveedor.productosSuministrados) ? '' : proveedor.productosSuministrados[0].cantidadProducto}"></td>
            <td>
                <a th:href="@{'/proveedores/eliminar/' + ${proveedor.id}}">
                    <button class="delete-btn">Eliminar</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="form-container">
        <h2>Agregar Nuevo Proveedor</h2>
        <form th:action="@{/proveedores/guardar}" method="post" th:object="${proveedorForm}">
            <div>
                <label>Nombre:</label>
                <input type="text" th:field="*{nombre}" placeholder="Ej: Distribuidora Fragancia" required>
            </div>

            <div>
                <label>Producto:</label>
                <input type="text" th:field="*{producto}" placeholder="Ej: Perfume Floral" required>
            </div>

            <div>
                <label>Cantidad Producto:</label>
                <input type="number" th:field="*{cantidadProducto}" min="1" required>
            </div>

            <button type="submit">Guardar Proveedor</button>
        </form>
    </div>
</div>

</body>
</html>
