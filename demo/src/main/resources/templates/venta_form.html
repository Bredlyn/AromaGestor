<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar Nueva Venta</title>
</head>
<body>
<h1>Registrar Nueva Venta</h1>

<form th:action="@{/ventas/guardar}" th:object="${venta}" method="post">
  <label>Producto:</label>
  <select th:field="*{producto.id}">
    <option th:each="p : ${productos}" th:value="${p.id}" th:text="${p.nombre}"></option>
  </select>

  <label>Cliente:</label>
  <select th:field="*{cliente.id}">
    <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}"></option>
  </select>

  <label>Cantidad vendida:</label>
  <input type="number" th:field="*{cantidadVendida}" />

  <button type="submit">Guardar Venta</button>
</form>
</body>
</html>
