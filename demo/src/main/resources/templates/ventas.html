<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ventas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<h1>Listado de Ventas</h1>

<a th:href="@{/ventas/nueva}">Registrar Nueva Venta</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Producto</th>
        <th>Cantidad Vendida</th>
        <th>N.cliente</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="venta : ${ventas}">
        <td th:text="${venta.id}">1</td>
        <td th:text="${venta.producto.nombre}">Producto</td>
        <td th:text="${venta.cantidadVendida}">0</td>
        <td th:text="${venta.cliente.nombre}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
